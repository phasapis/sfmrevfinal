<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition>
		<p:layoutUnit position="center" resizable="true" minSize="20"
			size="40">

					<p:panel id="graphPaneloutputfile"
						style="margin-bottom:10px;height:630px;width:1440px;text-align: center">
						<h:panelGrid columns="6" cellpadding="5" id="visualisationButtonsfiles"
							style="text-align: center">

                                                        <h:form>
                                                            <p:commandButton value="Download UNV" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                                                <p:fileDownload value="#{fileDownloadView.file}" />
                                                            </p:commandButton>
                                                        </h:form>

                                                        <h:form>
                                                            <p:commandButton value="Download Imaginary Part" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                                                <p:fileDownload value="#{fileDownloadView.PImagfile}" />
                                                            </p:commandButton>
                                                        </h:form>
                                                    
                                                        <h:form>
                                                            <p:commandButton value="Download Centerline" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                                                <p:fileDownload value="#{fileDownloadView.dCenterLineFile}" />
                                                            </p:commandButton>
                                                        </h:form>                                                    
                                                    
                                                        <h:form>
                                                            <p:commandButton value="Download Real Part" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                                                <p:fileDownload value="#{fileDownloadView.pRealFile}" />
                                                            </p:commandButton>
                                                        </h:form>                                                    

                                                        <h:form>
                                                            <p:commandButton value="Download Magnitude" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                                                <p:fileDownload value="#{fileDownloadView.vMagnFile}" />
                                                            </p:commandButton>
                                                        </h:form>                                                    

                                                        <h:form>
                                                            <p:commandButton value="Download Phase" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                                                <p:fileDownload value="#{fileDownloadView.vPhaseFile}" />
                                                            </p:commandButton>
                                                        </h:form>                                                    
                                                    
                                                    
						</h:panelGrid>

	
					</p:panel>

		</p:layoutUnit>
	</ui:composition>
</body>
</html>
